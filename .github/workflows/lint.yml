name: Lint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
        
    # Runs a single command using the runners shell
    - name: Install dependencies
      run: yarn install

    # Runs a set of commands using the runners shell
    - name: Lint files
      run: yarn eslint .
